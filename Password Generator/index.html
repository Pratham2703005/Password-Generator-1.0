<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator 1.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="myFav.png">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-con">
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src=" copy-file.png" alt="ref" height="23" width="23">            
            </button>
            <button class="refBtn" data-ref>
                <span class="tooltip" data-refContent></span>
                <img src="refresh-348.png" alt="copy" height="30" width="30" >
            </button>
        </div>
        <div class="input-con">
            <div class="length-con">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" value="10" class="slider" step="1" data-lenSlider>
            
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Numbers">
                <label for="Numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbol">Include symbols</label>
            </div>
            <div class="strength-con">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
